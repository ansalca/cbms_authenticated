<div class="card m-5 p-5">
    <h2 class="title Heading highlights text-white p-3">USER LOGIN</h2>
    <form method="post" class="w-75 m-auto">
        {% csrf_token %}
        <div class="wave-group m-3">
            {{ form.username }}
            <span class="bar"></span>
            <label class="label">
                <span class="label-char" style="--index: 0">U</span>
                <span class="label-char" style="--index: 1">s</span>
                <span class="label-char" style="--index: 2">e</span>
                <span class="label-char" style="--index: 3">r</span>
                <span class="label-char" style="--index: 4">&nbsp;</span>
                <span class="label-char" style="--index: 5">I</span>
                <span class="label-char" style="--index: 6">D</span>
            </label>
        </div>
        <div class="wave-group m-3">
            {{ form.password }}
            <span class="bar"></span>
            <label class="label">
                <span class="label-char" style="--index: 0">P</span>
                <span class="label-char" style="--index: 1">a</span>
                <span class="label-char" style="--index: 2">s</span>
                <span class="label-char" style="--index: 3">s</span>
                <span class="label-char" style="--index: 4">w</span>
                <span class="label-char" style="--index: 5">o</span>
                <span class="label-char" style="--index: 6">r</span>
                <span class="label-char" style="--index: 7">d</span>
            </label>
        </div>
        <button type="submit" class="btn m-3 custom-btn btn-1">Login</button>
        <br/>
        <a href="{% url 'password_reset' %}">Forgot Password?</a>
    </form>
</div>
{% endblock %}
